<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- создайте свою разметку со стилями -->

    <div id="slider">
      <button class="arrow" id="prevBtn">⇦</button>
      <div id="image-container">
        <ul id="imglist">
          <li><img src="https://ru.js.cx/carousel/1.png" /></li>
          <li><img src="https://ru.js.cx/carousel/2.png" /></li>
          <li><img src="https://ru.js.cx/carousel/3.png" /></li>
          <li><img src="https://ru.js.cx/carousel/4.png" /></li>
          <li><img src="https://ru.js.cx/carousel/5.png" /></li>
          <li><img src="https://ru.js.cx/carousel/6.png" /></li>
          <li><img src="https://ru.js.cx/carousel/7.png" /></li>
          <li><img src="https://ru.js.cx/carousel/8.png" /></li>
          <li><img src="https://ru.js.cx/carousel/9.png" /></li>
          <li><img src="https://ru.js.cx/carousel/10.png" /></li>
        </ul>
      </div>
      <button class="arrow" id="nextBtn">⇨</button>
    </div>

    <script>
      document.getElementById("image-container").style.height =
        imglist.getBoundingClientRect().height + "px";
      let imgList = document.getElementById("imglist");

      function moveNextImg(event) {
        imgList.style.left =
          Math.max(parseInt(getComputedStyle(imgList).left) - 390, -130 * 7) +
          "px";
      }

      function movePrevImg(event) {
        imgList.style.left =
          Math.min(parseInt(getComputedStyle(imgList).left) + 390, 0) + "px";
      }
      nextBtn.addEventListener("click", moveNextImg);
      prevBtn.addEventListener("click", movePrevImg);
    </script>
  </body>
</html>
