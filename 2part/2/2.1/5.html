<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .closed {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <span id="closedTag">▶</span>
      <span id="openedTag" class="closed">▼</span>
      Сладости (нажми меня)!
    </div>
    <ul id="list">
      <li>Пирожное</li>
      <li>Пончик</li>
      <li>Мёд</li>
    </ul>
    <script>
      function menuHandler(event) {
        closedTag.classList.toggle("closed");
        openedTag.classList.toggle("closed");
        list.classList.toggle("closed");
      }
      menu.addEventListener("click", menuHandler);
    </script>
  </body>
</html>
