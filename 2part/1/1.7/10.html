<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Smith</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Pete</td>
          <td>Brown</td>
          <td>15</td>
        </tr>
        <tr>
          <td>Ann</td>
          <td>Lee</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>
    <script>
      function sortTablebyName(table) {
        let rows = table.querySelectorAll("tbody tr");
        let tbody = table.querySelector("tbody");

        let sortedArr = Array.from(rows).sort((a, b) => {
          const nameA = a.childNodes[1].innerText.toUpperCase();
          const nameB = b.childNodes[1].innerText.toUpperCase();
          if (nameA < nameB) {
            return -1;
          }
          if (nameA > nameB) {
            return 1;
          }
          return 0;
        });

        let sortedTableBody = "";
        sortedArr.forEach((element) => (sortedTableBody += element.outerHTML));
        tbody.innerHTML = sortedTableBody;
      }
      let table = document.querySelector("table");
      sortTablebyName(table);
    </script>
  </body>
</html>
